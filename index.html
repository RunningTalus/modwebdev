<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stockquote.css">
  <title>Markit Stockquote Example</title>
</head>
<body>
<div id="quote-module">
  <h1>Microsoft Corp</h1>
</div>
<div class="prototype-module">
  <h2>Prototype:</h2>
</div>
<div class="container">
  <table class="stockquote">
    <tr>
      <td class="stockquote--align-left stockquote__name--company-name" id="stockquote__name">microsoft<br>corp</td>
    </tr>
    <tr class="stockquote--serif-font">
      <td class="stockquote--align-left stockquote__last-price--font-size" id="stockquote__last-price">40.50</td>
      <td class="stockquote--align-right stockquote__change--font">
        <span id="stockquote__change">0.34</span>&#32;&#40;&#32;<span id="stockquote__change-percent">0.85</span>&#37;&#41;</td>
    </tr>
    <tr>
      <td class="stockquote--align-left stockquote--gray">Range</td>
      <td class="stockquote--align-right stockquote--bold"><span id="stockquote__range-low">39.86</span>&#32;&#45;&#32;<span id="stockquote__range-high">40.64</span></td>
    </tr>
    <tr>
      <td class="stockquote--align-left stockquote--gray">Open</td>
      <td class="stockquote--align-right stockquote--bold" id="stockquote__open">40.35</td>
    </tr>
    <tr>
      <td class="stockquote--align-left stockquote--gray">Volume</td>
      <td class="stockquote--align-right stockquote--bold" id="stockquote__volume">5.7M</td>
    </tr>
    <tr>
      <td class="stockquote--align-left stockquote--gray">Market Cap</td>
      <td class="stockquote--align-right stockquote--bold" id="stockquote__market-cap">336.1B</td>
    </tr>
    <tr>
      <td class="stockquote--align-left"></td>
      <td class="stockquote--align-right stockquote--gray" id="stockquote__time-stamp">As of 12:00:00 AM</td>
    </tr>
    <tr>
      <td class="stockquote--align-left">
        <input type="text" class="stockquote__user-input--box" id="stockquote__user-input" maxlength="5"
               placeholder="MSFT" tabindex="1">
      </td>
      <td class="stockquote--align-right">
        <button class="stockquote__user-submit--button" id="stockquote__user-submit" tabindex="2">Get New Quote</button>
      </td>
    </tr>
  </table>
  <div class="stockquote__api-error--toggle" id="stockquote__api-error">
  </div>
</div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="stockquote.js"></script>
</html>
